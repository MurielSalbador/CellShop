<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro - FooDeliveryApp</title>
  </head>
  <body
    class="bg-gray-800 flex items-center justify-center h-screen relative overflow-hidden"
  >
    <!-- Capa de color sobre la imagen -->
    <div class="absolute inset-0 bg-gray-900 opacity-80"></div>

    <!-- Flecha de volver -->
    <a
      href="/"
      class="absolute top-4 left-4 text-gray-400 hover:text-yellow-400 transition duration-300"
      title="Volver"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-7-7a1 1 0 010-1.414l7-7a1 1 0 111.414 1.414L4.414 10l6.293 6.293A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
    </a>

    <!-- Contenedor del formulario de registro -->
    <main
      class="relative z-10 bg-gray-900 bg-opacity-90 p-10 rounded-lg shadow-2xl w-full max-w-md text-white"
    >
      <h2 class="text-xl font-bold mb-6 text-center">Registro</h2>

      <!-- Formulario de registro -->
      <form
        onsubmit="return validarFormulario()"
        method="POST"
        class="space-y-6"
        action="/registro"
      >
      <div>
        <label
          for="name"
          class="block text-sm font-semibold text-gray-300 mb-1"
          >Nombre</label
        >
        <input
          type="text"
          id="name"
          name="name"
          autocomplete="name"
          class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Ingresa tu nombre"
          required
        />
        <div class="text-red-500 text-sm mt-1"></div>
      </div>
      
      <div>
        <label
          for="email"
          class="block text-sm font-semibold text-gray-300 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Ingresa tu email"
          required
        />
        <div class="text-red-500 text-sm mt-1"></div>
      </div>
      
      <div>
        <label
          for="password"
          class="block text-sm font-semibold text-gray-300 mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="new-password"
          class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Ingresa tu contraseña"
          required
        />
        <div class="text-red-500 text-sm mt-1"></div>
      </div>
      
      <div>
        <label
          for="confirm_password"
          class="block text-sm font-semibold text-gray-300 mb-1"
          >Confirmar Contraseña</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          autocomplete="new-password"
          class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Confirma tu contraseña"
          required
        />
        <div class="text-red-500 text-sm mt-1"></div>
      </div>

        <!-- Botón de Registrarse -->
        <button
          type="submit"
          class="w-full py-3 bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow-lg text-center transition duration-300 transform hover:scale-105"
        >
          Registrarse
        </button>
      </form>
    </main>

    <script src="../static/js/Validar_Form_register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
